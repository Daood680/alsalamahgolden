<!-- Project Card Component -->
<article class="project-card bg-white rounded-2xl shadow-lg overflow-hidden transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
    <div class="relative overflow-hidden">
        <img src="{IMAGE_SRC}" 
             alt="{PROJECT_TITLE}" 
             class="w-full h-64 object-cover transition-transform duration-300 hover:scale-110">
        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300"></div>
    </div>
    
    <div class="p-6">
        <div class="mb-3">
            <span class="inline-block bg-primary/10 text-primary px-3 py-1 rounded-full text-sm font-medium">
                {PROJECT_LOCATION}
            </span>
        </div>
        
        <h3 class="text-xl font-bold text-secondary mb-3 group-hover:text-primary transition-colors duration-200">
            {PROJECT_TITLE}
        </h3>
        
        <p class="text-gray-600 text-sm mb-4 line-clamp-3">
            {PROJECT_DESCRIPTION}
        </p>
        
        <div class="flex items-center justify-between">
            <span class="text-sm text-gray-500">
                {PROJECT_DATE}
            </span>
            <button class="text-primary hover:text-secondary transition-colors duration-200 font-medium text-sm">
                عرض التفاصيل ←
            </button>
        </div>
    </div>
</article>

<!-- Usage Example:
Replace placeholders with actual values:
{IMAGE_SRC} - Project image URL
{PROJECT_TITLE} - Project title
{PROJECT_LOCATION} - Project location
{PROJECT_DESCRIPTION} - Project description (optional)
{PROJECT_DATE} - Project completion date (optional)
-->
